<html>
<head>
  <link rel="stylesheet" href="{{url_for('.static', filename='icd_style.css')}}">
  <link rel="stylesheet" href="{{url_for('.static', filename='bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('.static', filename='jquery-ui.css')}}">

<link rel="stylesheet"
      href="{{url_for('.static', filename='main.css')}}">
<!--[if lt IE 8]>
    <link href="{{url_for('.static', filename='bootstrap-ie7.css')}}" rel="stylesheet">
<![endif]-->
<title> Flight2Vec- Login </title>
</head>
<body>
  <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
     		{% for message in get_flashed_messages() %}
      		<div class="alert alert-warning">
          	<button type="button" class="close" data-dismiss="alert">&times;</button>
          	{{ message }}
      		</div>
      	{% endfor %}

          <div class="navbar-header">
              <button type="button" class="navbar-toggle"
               data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Flight2Vec </a>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                  <li><a href="/">Home</a></li>
              </ul>
          </div>
      </div>
  </div>

  <div class="jumbotron" style="padding-left:40px;padding-right:40px;width:60%;margin:auto;">
    <h1>Flight2Vec</h1>
    <p>The access is restricted. Please ask your password to: strizzo at gmail dot com</p>
  </div>
  <div class="container" style="width:40%;">
      <h2 style="text-align:center"> Login </h2> 
  	{% import "bootstrap/wtf.html" as wtf %}
  	{{ wtf.quick_form(form) }}
</div>


    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse" id="footer-body">
                    <p class="navbar-text navbar-right"><a href="http://da.qcri.org/" class="navbar-link">QCRI - Data Analytics Group</a></p>
                </div>
            </div>

        </div>
    </footer>

<script src="{{url_for('.static', filename='jquery-ui.js')}}"></script>
<script src="{{url_for('.static', filename='jquery.min.js')}}"></script>
<script src="{{url_for('.static', filename='jquery.jscroll.min.js')}}"></script>
<script src="{{url_for('.static', filename='bootstrap.min.js')}}"></script>

</body>
</html>
